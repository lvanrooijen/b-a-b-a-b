services:
  postgres:
    container_name: babab_pg_sql
    image: postgres:17
    environment:
      POSTGRES_USER: laila
      POSTGRES_PASSWORD: laila
      POSTGRES_DB: babab
      PGDATA: var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - babab-net
    restart: unless-stopped

  pgadmin:
    container_name: babab_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - babab-net
    restart: unless-stopped

  mongodb:
    container_name: ms_mongo_db
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: laila
      MONGO_INITDB_ROOT_PASSWORD: laila
    networks:
      - babab-net

  mongo-express:
    container_name: babab_mongo_express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    networks:
      - babab-net
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=laila
      - ME_CONFIG_MONGODB_ADMINPASSWORD=laila
      - ME_CONFIG_MONGODB_SERVER=mongodb

  mail-dev:
    container_name: babab_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025

networks:
  babab-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo: